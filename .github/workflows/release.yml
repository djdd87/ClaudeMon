name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Restore
        run: dotnet restore BurnRate.slnx

      - name: Test
        run: dotnet test BurnRate.slnx -c Release

      - name: Publish
        run: >
          dotnet publish src/BurnRate/BurnRate.csproj
          -c Release
          -r win-x64
          --self-contained
          -p:PublishSingleFile=true
          -p:Version=${{ steps.version.outputs.version }}
          -o ./publish

      - name: Install WiX
        run: dotnet tool install --global wix --version "4.0.5"

      - name: Add WiX extensions
        run: |
          wix extension add WixToolset.UI.wixext/4.0.5
          wix extension add WixToolset.Util.wixext/4.0.5

      - name: Build MSI
        run: >
          wix build installer/BurnRate.wxs
          -ext WixToolset.UI.wixext
          -ext WixToolset.Util.wixext
          -d PublishDir=publish
          -d Version=${{ steps.version.outputs.version }}
          -o ./output/BurnRate-${{ steps.version.outputs.version }}.msi

      - name: Create portable zip
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath ./output/BurnRate-${{ steps.version.outputs.version }}-portable.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./output/BurnRate-${{ steps.version.outputs.version }}.msi
            ./output/BurnRate-${{ steps.version.outputs.version }}-portable.zip
